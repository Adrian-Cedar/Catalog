<!DOCTYPE html>
<html>
<meta http-equiv="refresh" content="6000; http://catalog-makerlabs.herokuapp.com/?self=frontdesk">
<!--
    Made by: Andrew Song, Sunny Leung
-->

<head>
    <title>MakerLabs Catalog</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
<div ng-app="indexApp">
    <div class="container-fluid view-color" ng-controller="indexCtrl">
        <div class="row">
            <div class="col-sm-2" id="accordion-container">
                <img class="centerImage" src="assets/makerlabs.png" alt="makerlablogo" id="index-logo">
                <hr>
                <!-- accordion start -->
                <div class="panel-group" id="accordion">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="search" class="form-control lvl1-box-shadow" placeholder="Search here"
                                   ng-model="queryTerm" ng-init="changeHeight()" ng-change="changeHeight()"/>
                            <div id="searchSection">
                                <div ng-repeat="entry in entries">
                                    <div class="entryNames" ng-click="onSelect(entry,'query')"
                                         ng-bind="filterSearch(entry)" id="query_{{entry.key}}">
                                        <!-- ENTRIES SHOW HERE-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading lvl1-box-shadow red categoryMargins">
                            <h4 class="panel-title pointer">
                                <div data-toggle="collapse" href="#collapse1"
                                     class="whiteFont standardFont" ng-bind="categories.studio"></div>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse categoryMargins" data-parent="#accordion">
                            <div class="panel-body categoryContainer">
                                <!-- studio data -->
                                <div ng-repeat="entry in studioEntries">
                                    <div class="entryNames listMargins"
                                         ng-click="onSelect(entry,'studio')"
                                         id="studio_{{ entry.key }}" ng-bind="entry.name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading lvl1-box-shadow blue categoryMargins">
                            <h4 class="panel-title pointer">
                                <div data-toggle="collapse" href="#collapse2"
                                     class="whiteFont standardFont" ng-bind="categories.tools"></div>
                            </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse categoryMargins" data-parent="#accordion">
                            <div class="panel-body categoryContainer">
                                <div ng-repeat="entry in toolEntries">
                                    <div ng-click="onSelect(entry,'tool')"
                                         class="entryNames listMargins" id="tool_{{ entry.key }}" ng-bind="entry.name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading lvl1-box-shadow green categoryMargins">
                            <h4 class="panel-title pointer">
                                <div data-toggle="collapse" href="#collapse3"
                                     class="whiteFont standardFont" ng-bind="categories.cons"></div>
                            </h4>
                        </div>
                        <div id="collapse3" class="panel-collapse collapse categoryMargins" data-parent="#accordion">
                            <div class="panel-body categoryContainer">
                                <div ng-repeat="entry in consumableEntries">
                                    <div ng-click="onSelect(entry,'cons')"
                                         class="entryNames listMargins" id="cons_{{ entry.key }}" ng-bind="entry.name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading lvl1-box-shadow orange categoryMargins">
                            <h4 class="panel-title pointer">
                                <div data-toggle="collapse" href="#collapse4"
                                     class="whiteFont standardFont" ng-bind="categories.mats"></div>
                            </h4>
                        </div>
                        <div id="collapse4" class="panel-collapse collapse categoryMargins" data-parent="#accordion">
                            <div class="panel-body categoryContainer" id="ct-index-panel-body">
                                <div ng-repeat="entry in materialEntries">
                                    <div ng-click="onSelect(entry,'material')"
                                         class="entryNames listMargins" id="material_{{ entry.key }}"
                                         ng-bind="entry.name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <div class="fixedTop">
                        <!--top empty panel-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 view-color">
                        <div class="panel panel-default lvl1-box-shadow" id="entryPanel">
                            <div class="panel-heading entryTitle" id="indexPanelHeading">
                                <p class="panel-title standardFont" ng-bind="panelTitleName">
                                </p>
                                <small ng-bind="panelTitleType"></small>
                            </div>
                            <div class="panel-body white standardFont" id="entryBody">
                                <!--panel body-->
                                <div class="" id="welcomeMessage">
                                    <p ng-bind="panelBodyMessage.name"></p>
                                    <p ng-bind="panelBodyMessage.body"></p>
                                </div>
                            </div>
                            <div class="panel-body hidden white standardFont" id="entryDetails">
                                <div class="col-sm-12" ng-repeat="prop in dataLabels track by $index">
                                    <div class="row" ng-if="isEmpty(prop)" id="{{ selectedObject.key }}{{ prop }}">
                                        <div class="col-sm-6" ng-bind="entryProperties[$index] + ':'">
                                        </div>
                                        <div class="col-sm-6 alignEntryValues" ng-bind="selectedObject[prop]">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-controller="mapController">
                        <div class="col-sm-8" id="mapContainer">
                            <div role="tabpanel">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active" id="firstLi">
                                        <a href="#firstFloor" aria-controls="firstFloor" role="tab" data-toggle="tab"
                                           ng-click="resizeMap" id="floor1Tab">
                                            First
                                        </a>
                                    </li>
                                    <li role="presentation" class="" id="secondLi">
                                        <a href="#secondFloor" aria-controls="secondFloor" role="tab" data-toggle="tab"
                                           ng-click="resizeMap" id="floor2Tab">
                                            Second
                                        </a>
                                    </li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content lvl1-box-shadow">
                                    <div role="tabpanel" class="tab-pane active" ng-model="fstFloorSize"
                                         id="firstFloor">
                                        <div class="well well-lg" id="firstFloorWell">
                                        </div>
                                    </div>
                                    <div role="tabpanel" class="tab-pane" ng-model="secFloorSize" id="secondFloor">
                                        <div class="well well-lg" id="secondFloorWell">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="/app/components/index/index.js"></script>
<script src="/app/components/d3/d3demo.js"></script>
<script src="/app/components/d3/d3map.js"></script>

</body>

</html>
