<form class="form-horizontal" ng-submit="editEntry(object[0])">
    <div class="form-group" id="edit-form-group">
        <div ng-repeat="prop in entryProperties track by $index">
            <div class="col-sm-2">
                <label for="edit-input" class="control-label">{{ prop }}: </label>
            </div>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="editFormData[prop]" id="edit-input" placeholder="{{ object[$index] }}"
                />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 col-sm-offset-8">
                <button type="button" class="btn btn-large btn-default" ng-click="deletePost(object[0])">Delete</button>
            </div>
            <div class="col-sm-1 col-sm-offset-1">
                <button type="submit" class="btn btn-large btn-default">Submit</button>
            </div>
        </div>
    </div>
</form>
