<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Boilerplate Catalog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- favicon -->
    <link rel="shortcut icon" href="makerlabsfavicon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="public.css">

</head>
<body ng-app="app">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container-fluid">
    <div ng-controller="publicController as public">
        <div class="row" id="info-row">
            <div class="col-md-2" id="list">
                <img src="makerlabsbanner.png" alt="MakerLabs Logo" id="logo">
                <!-- search bar -->
                <div class="form-group" id="search-form-group">
                    <div class="input-group search-bar-ht">
                        <input type="search" name="searchBar" id="search-bar" class="form-control search-bar-ht"
                               title="searchBar"
                               placeholder="Search here" ng-model="public.query">
                        <span class="input-group-addon cursor" ng-click="public.clear()"><span
                                class="glyphicon glyphicon-remove"></span></span>
                    </div>
                </div>
                <!-- accordion group -->
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default no-border">
                        <div class="panel-heading cursor round-right-edge" data-toggle="collapse"
                             data-parent="#accordion"
                             href="#collapse0">
                            <h4 class="panel-title">
                                <span>Search Results</span>
                            </h4>
                        </div>
                        <div id="collapse0" class="panel-collapse collapse">
                            <div class="panel-body grey-scroll">
                                <!-- TODO: Why is ng-bind so much faster than ng-if, ng-show -->
                                <div class="click round-right-edge search-font search-pad"
                                     ng-repeat="entry in public.data.all"
                                     ng-bind="public.search(entry)"
                                     ng-click="public.querySelect(entry.key)" id="q-{{ entry.key }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default no-border">
                        <div class="panel-heading red cursor round-right-edge" data-toggle="collapse"
                             data-parent="#accordion"
                             href="#collapse1">
                            <h4 class="panel-title white-font">
                                <span>Studio <span class="badge" ng-bind="public.data.badge.studios"></span> </span>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <div class="panel-body red-scroll">
                                <div class="click round-right-edge" ng-repeat="studio in public.data.studios"
                                     id="{{ studio.key }}">
                                    <p class="names" ng-bind="studio.name" ng-click="public.select(studio.key)"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default no-border">
                        <div class="panel-heading blue cursor round-right-edge" data-toggle="collapse"
                             data-parent="#accordion"
                             href="#collapse2">
                            <h4 class="panel-title white-font">
                                <span>Tools <span class="badge" ng-bind="public.data.badge.tools"></span></span>
                            </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse">
                            <div class="panel-body blue-scroll">
                                <div class="click round-right-edge" ng-repeat="tool in public.data.tools"
                                     id="{{ tool.key }}">
                                    <p class="names" ng-bind="tool.name" ng-click="public.select(tool.key)"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default no-border">
                        <div class="panel-heading cursor green round-right-edge" data-toggle="collapse"
                             data-parent="#accordion"
                             href="#collapse3">
                            <h4 class="panel-title white-font">
                                <span>Consumables <span class="badge"
                                                        ng-bind="public.data.badge.consumables"></span></span>
                            </h4>
                        </div>
                        <div id="collapse3" class="panel-collapse collapse">
                            <div class="panel-body green-scroll">
                                <div class="click round-right-edge" ng-repeat="consumable in public.data.consumables"
                                     id="{{ consumable.key }}">
                                    <p class="names" ng-bind="consumable.name"
                                       ng-click="public.select(consumable.key)"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default no-border">
                        <div class="panel-heading cursor orange round-right-edge" data-toggle="collapse"
                             data-parent="#accordion"
                             href="#collapse4">
                            <h4 class="panel-title white-font">
                                <span>Materials <span class="badge" ng-bind="public.data.badge.materials"></span></span>
                            </h4>
                        </div>
                        <div id="collapse4" class="panel-collapse collapse">
                            <div class="panel-body orange-scroll">
                                <div class="click round-right-edge" ng-repeat="material in public.data.materials"
                                     id="{{ material.key }}">
                                    <p class="names" ng-bind="material.name" ng-click="public.select(material.key)"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="details">
                <div id="entry-title">
                    <h2 ng-model="title" ng-bind="public.title"></h2>
                </div>
                <br>
                <div ng-repeat="value in public.details track by $index">
                    <div ng-if="public.filter(public.data.minimized[$index], value)">
                        <div class="thin" ng-bind="public.data.display[$index]">
                        </div>
                        <div class="attr-font" ng-bind="value">
                        </div>
                        <hr>
                    </div>
                </div>
                <div>
                    <div class="hidden" id="loading">
                        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="hidden" id="not-found">
                        <i class="fa fa-exclamation-triangle fa-3x" aria-hidden="true"></i>
                        <h3>Image not Found</h3>
                    </div>
                    <img class="centerImage hidden" src="" alt="" id="entry-image">
                </div>
            </div>
            <div class="col-md-7" id="map">
                <div id="map-container">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="analytics.js"></script>
<script src="//d3js.org/d3.v4.js"></script>
<script src="public.module.js"></script>
<script src="public.controller.js"></script>
<script src="s3.service.js"></script>
<script src="sheets.get.service.js"></script>
<script src="refresh.service.js"></script>
<script src="search.service.js"></script>
<script src="highlight.service.js"></script>
<script src="analytics.service.js"></script>

</body>
</html>
